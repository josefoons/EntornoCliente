<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>

<body>

    <div>
        <form action="" method="POST"> <!-- Aqui el post o el get -->
            <label for="fname">Nombre</label>
            <input type="text" id="fnombre" name="nombre" placeholder="Tu nombre">
            <br>

            <label for="lname">Apellidos</label>
            <input type="text" id="fapellidos" name="apellidos" placeholder="Tus apellidos">
            <br>

            <label for="lname">Correo Electronico</label>
            <input type="text" id="fmail" name="mail" placeholder="Tu correo electronico">
            <br>

            <label for="lname">DNI</label>
            <input type="text" id="fdni" name="dni" placeholder="Tu DNI">
            <br>

            <label for="lname">Contrasenya</label>
            <input type="password" id="fpass" name="contrasenya" placeholder="Tu contrasenya">
            <br>

            <label for="lname">Repetir Contrasenya</label>
            <input type="password" id="fpassRepit" name="ContrasenyaR" placeholder="Repita la contrasenya">
            <br>

            <label for="lname">IP Equipo</label>
            <input type="text" id="fip" name="ep" placeholder="Tu IP">
            <br>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
